<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load Listings</title>
    <style>
        /* ---------- (styles unchanged) ---------- */
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f4f4;
            color: #333
        }

        .header {
            background: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            position: relative
        }

        .header h1 {
            margin: 0;
            font-size: 2em
        }

        .search-bar {
            display: flex;
            justify-content: center;
            padding: 20px;
            background: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, .1)
        }

        .search-bar input {
            padding: 10px;
            width: 300px;
            margin-right: 10px;
            border: 1px solid #ccc;
            border-radius: 4px
        }

        .search-bar button {
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer
        }

        .search-bar button:hover {
            background: #0056b3
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px
        }

        .load-card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, .1);
            padding: 20px;
            transition: transform .2s;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center
        }

        .load-card:hover {
            transform: scale(1.05)
        }

        .load-card .icon {
            font-size: 3em;
            color: #007bff;
            margin-bottom: 10px
        }

        .load-card h2 {
            margin: 0 0 10px;
            font-size: 1.5em;
            text-align: center
        }

        .load-card p {
            margin: 5px 0;
            font-size: 1em
        }

        .footer {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            background: #333;
            color: #fff;
            font-size: .9em
        }

        /* sidebar & overlay (same as before) */
        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background: #333;
            flex-direction: column;
            z-index: 1000
        }

        .sidebar a {
            padding: 12px 15px;
            color: #fff;
            text-decoration: none;
            display: block
        }

        .sidebar a:hover {
            background: #575757
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, .5);
            z-index: 999
        }

        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            font-size: 1.5em;
            cursor: pointer;
            color: #fff
        }
    </style>
</head>

<body>

    <!-- ---------- sidebar ---------- -->
    <div class="overlay" id="overlay"></div>
    <nav class="sidebar" id="sidebar">
        <a href="index.html">Home</a>
        <a href="profile33.html">Profile</a>
        <a href="services5.html">Services</a>
        <a href="contact.html">Contact</a>
        <a href="livetrackking3.html">Track My Vehicle</a>
    </nav>

    <header class="header">
        <div class="menu-toggle" id="menuToggle">&#9776;</div>
        <h1>Load Listings</h1>
    </header>

    <div class="search-bar">
        <input type="text" id="origin" placeholder="Origin" />
        <input type="text" id="destination" placeholder="Destination" />
        <button onclick="searchLoads()">Search</button>
    </div>

    <!-- ---------- cards container ---------- -->
    <div class="container" id="loadContainer"></div>

    <footer class="footer">
        &copy; 2024 SMARTLOADS. All rights reserved.
    </footer>

    <script>
        /* ---------- sidebar toggle ---------- */
        const menuToggle = document.getElementById('menuToggle');
        const sidebar = document.getElementById('sidebar');
        const overlay = document.getElementById('overlay');

        function toggleSidebar(open) {
            sidebar.style.display = open ? 'flex' : 'none';
            overlay.style.display = open ? 'block' : 'none';
        }
        menuToggle.onclick = () => toggleSidebar(true);
        overlay.onclick = () => toggleSidebar(false);

        /* ---------- demo loads ---------- */
        const demoLoads = [
            { id: '001', origin: 'Delhi', destination: 'Mumbai', weight: '15,000 kg', price: '‚Çπ25,000', date: '27-12-2024', icon: 'üì¶' },
            { id: '002', origin: 'Bengaluru', destination: 'Hyderabad', weight: '10,000 kg', price: '‚Çπ18,000', date: '28-12-2024', icon: 'üöö' },
            { id: '003', origin: 'Chennai', destination: 'Kolkata', weight: '12,500 kg', price: '‚Çπ22,000', date: '21-12-2024', icon: 'üåç' },
            { id: '004', origin: 'Pune', destination: 'Ahmedabad', weight: '20,000 kg', price: '‚Çπ30,000', date: '18-12-2024', icon: 'üèóÔ∏è' },
            { id: '005', origin: 'Pune', destination: 'Maharashtra', weight: '26,000 kg', price: '‚Çπ31,000', date: '30-12-2024', icon: 'üöõ' }
        ];

        /* ---------- render card ---------- */
        function cardHTML(load) {
            return `
    <div class="load-card" onclick="openConfirmationPage('${load.id}')">
        <div class="icon">${load.icon || 'üì¶'}</div>
        <h2>Load ID: ${load.id}</h2>
        <p><strong>Origin:</strong> ${load.origin}</p>
        <p><strong>Destination:</strong> ${load.destination}</p>
        <p><strong>Weight:</strong> ${load.weight || '-'}</p>
        <p><strong>Price:</strong> ${load.price || '-'}</p>
        <p><strong>Loading Date:</strong> ${load.date}</p>
    </div>`;
        }

        /* ---------- load everything ---------- */
        function loadAllCards() {
            // 1) loads created on the previous page
            const userLoads = JSON.parse(localStorage.getItem('listedLoads') || '[]');

            // 2) merge with demo loads (so page is never empty)
            const allLoads = [...demoLoads, ...userLoads];

            // 3) render
            const container = document.getElementById('loadContainer');
            container.innerHTML = allLoads.map(cardHTML).join('');
        }

        /* ---------- search ---------- */
        function searchLoads() {
            const origin = document.getElementById('origin').value.trim().toLowerCase();
            const destination = document.getElementById('destination').value.trim().toLowerCase();
            const cards = document.querySelectorAll('.load-card');

            cards.forEach(card => {
                const org = card.querySelector('p:nth-child(3)').textContent.toLowerCase();
                const dst = card.querySelector('p:nth-child(4)').textContent.toLowerCase();
                const show = (!origin || org.includes(origin)) && (!destination || dst.includes(destination));
                card.style.display = show ? 'flex' : 'none';
            });
        }

        /* ---------- open detail ---------- */
        function openConfirmationPage(loadId) {
            window.location.href = `driverdetail.html?loadId=${loadId}`;
        }

        /* ---------- run ---------- */
        loadAllCards();
    </script>

</body>

</html>
