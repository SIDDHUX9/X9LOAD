<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Mileage Calculator</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #eef1f6;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        /* Header Styles */
        header {
            background-color: #0056b3;
            color: white;
            padding: 15px 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1001;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header .menu-toggle {
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        header h1 {
            font-size: 18px;
            font-weight: bold;
        }

        /* Sidebar Styles */
        .sidebar {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            background-color: #003d7e;
            color: white;
            padding-top: 20px;
            flex-direction: column;
            z-index: 1000;
            box-shadow: 2px 0 8px rgba(0, 0, 0, 0.2);
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: white;
            font-size: 16px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar a:hover {
            background-color: #004aad;
        }

        /* Overlay Styles */
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }

        /* Calculator Container */
        .calculator-container {
            background-color: #ffffff;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .calculator-container h1 {
            font-size: 22px;
            margin-bottom: 20px;
            color: #0056b3;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #0056b3;
            outline: none;
        }

        .calculate-btn {
            background-color: #0056b3;
            color: #ffffff;
            padding: 12px 18px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }

        .calculate-btn:hover {
            background-color: #004aad;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            header h1 {
                font-size: 16px;
            }

            .calculator-container {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <header>
        <div class="menu-toggle">&#9776;</div>
        
    </header>

    <div class="sidebar">
        <a href="#">Home</a>
        <a href="profile33.html">Profile</a>
        <a href="services5.html">Services</a>
        <a href="#">Contact</a>
        <a href="livetrackking3.html">Track My Vehicle</a>
    </div>

    <div class="calculator-container">
        <h1>Truck Mileage Calculator</h1>
        <div class="form-group">
            <label for="average-mileage">Truck Mileage (km/l)</label>
            <input type="number" id="average-mileage" placeholder="Enter mileage">
        </div>
        <div class="form-group">
            <label for="diesel-price">Average Diesel Price (₹/l)</label>
            <input type="number" id="diesel-price" placeholder="Enter diesel price">
        </div>
        <div class="form-group">
            <label for="distance">Distance to be Travelled (km)</label>
            <input type="number" id="distance" placeholder="Enter distance">
        </div>
        <button class="calculate-btn" onclick="calculateExpense()">Calculate Expense</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const sidebar = document.querySelector('.sidebar');
        const overlay = document.querySelector('.overlay');

        menuToggle.addEventListener('click', () => {
            const isSidebarVisible = sidebar.style.display === 'flex';
            sidebar.style.display = isSidebarVisible ? 'none' : 'flex';
            overlay.style.display = isSidebarVisible ? 'none' : 'block';
        });

        overlay.addEventListener('click', () => {
            sidebar.style.display = 'none';
            overlay.style.display = 'none';
        });

        function calculateExpense() {
            const mileage = parseFloat(document.getElementById('average-mileage').value);
            const dieselPrice = parseFloat(document.getElementById('diesel-price').value);
            const distance = parseFloat(document.getElementById('distance').value);

            if (!mileage || !dieselPrice || !distance || mileage <= 0 || dieselPrice <= 0 || distance <= 0) {
                document.getElementById('result').textContent = 'Please enter valid positive numbers in all fields.';
                return;
            }

            const expense = (distance / mileage) * dieselPrice;
            document.getElementById('result').textContent = `Expected Diesel Expense: ₹${expense.toFixed(2)}`;
        }
    </script>
</body>
</html>
