<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Vehicles</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            background-color: #f5f5f5;
        }
        .sidebar {
            width: 250px;
            background-color: #34495e;
            color: white;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }
        .sidebar .truck {
            background-color: #2c3e50;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 6px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .sidebar .truck:hover {
            background-color: #1abc9c;
        }
        .sidebar .truck button {
            display: block;
            margin-top: 10px;
            padding: 7px 15px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background-color 0.3s;
        }
        .sidebar .truck button:hover {
            background-color: #2980b9;
        }
        .main-content {
            flex-grow: 1;
            padding: 20px;
            background-color: white;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .truck-details {
            border: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 6px;
            background-color: #ecf0f1;
        }
        .truck-details h2 {
            margin-top: 0;
            color: #34495e;
        }
        .truck-details p {
            font-size: 16px;
            color: #2c3e50;
        }
        .truck-details button {
            padding: 10px 20px;
            background-color: #27ae60;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .truck-details button:hover {
            background-color: #2ecc71;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
            }
            .main-content {
                margin-left: 0;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>My Vehicles</h2>
        <div id="truckList">
            <!-- Truck buttons will be dynamically added here -->
        </div>
    </div>
    <div class="main-content">
        <h1>Truck Details</h1>
        <div id="details">
            <p>Select a truck to view details</p>
        </div>
    </div>

    <script>
        const trucks = [
            { number: "MH34VD5678", location: "New Delhi", lastTrip: "Gurugram", history: ["Chandigarh", "Jaipur", "Udaipur"], loadCapacity: 10 },
            { number: "MH78XT4567", location: "Ahmedabad", lastTrip: "Surat", history: ["Indore", "Ujjain", "Ranchi"], loadCapacity: 12 },
            { number: "MH34OP6543", location: "Pune", lastTrip: "Raipur", history: ["Nagpur", "Patna", "Dehradun"], loadCapacity: 15 },
            { number: "MH72BR3785", location: "Chennai", lastTrip: "Bangalore", history: ["Anantpur", "Amritsar", "Ranchi"], loadCapacity: 8 },
            { number: "MH56VF2436", location: "Patna", lastTrip: "Udaipur", history: ["Bhopal", "Vadodara", "Ajmer"], loadCapacity: 11 },
            { number: "MH37GR6453", location: "Dehradun", lastTrip: "Lucknow", history: ["Jhansi", "Agra", "Kota"], loadCapacity: 9 },
            { number: "MH34NT5621", location: "Ranchi", lastTrip: "Rourkela", history: ["Jamshedpur", "Vellore", "Tirupati"], loadCapacity: 14 },
            { number: "MH45VT7643", location: "Jaisalmer", lastTrip: "Amritsar", history: ["Mohali", "Sagar", "Mumbai"], loadCapacity: 10 },
            { number: "MH41FU6755", location: "Bangalore", lastTrip: "Gurugram", history: ["Puri", "Rajkot", "Mysore"], loadCapacity: 13 },
            { number: "MH34JK4567", location: "Gwalior", lastTrip: "Kolkata", history: ["Ajmer", "Jaipur", "Patna"], loadCapacity: 12 },
        ];

        const truckList = document.getElementById("truckList");
        const details = document.getElementById("details");

        function showDetails(truck) {
            details.innerHTML = `
                <div class="truck-details">
                    <h2>Truck ${truck.number}</h2>
                    <p><strong>Current Location:</strong> ${truck.location}</p>
                    <p><strong>Last Trip:</strong> ${truck.lastTrip}</p>
                    <p><strong>Trip History:</strong> ${truck.history.join(", ")}</p>
                    <p><strong>Load Capacity:</strong> ${truck.loadCapacity} tonnes</p>
                    <button onclick="shareLocation('${truck.number}', '${truck.location}')"><i class="fas fa-share-alt"></i> Share Location</button>
                </div>
            `;
        }

        function shareLocation(number, location) {
            alert(`Location of Truck ${number} (${location}) has been shared!`);
        }

        trucks.forEach(truck => {
            const truckDiv = document.createElement("div");
            truckDiv.className = "truck";
            truckDiv.innerHTML = `
                <strong>Truck ${truck.number}</strong>
                <button onclick="showDetails(${JSON.stringify(truck).replace(/"/g, '&quot;')})"><i class="fas fa-info-circle"></i> View Details</button>
            `;
            truckList.appendChild(truckDiv);
        });
    </script>
</body>
</html>
